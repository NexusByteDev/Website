<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Wait...</title>
    <link rel="icon" type="image/png" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #11111b;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c4a7e7;
            border-radius: 8px;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        svg {
            width: 70px;
            height: 70px;
        }

        h3 {
            color: #c4a7e7;
            margin-top: 15px;
            margin-bottom: 2px;
            width: 99%;
        }

        p {
            margin-top: 0;
            font-size: 14px;
            width: 99%;
        }

        @media (max-width: 600px) {
            svg {
                width: 55px;
                height: 55px;
            }
            h3 {
                font-size: 18px;
            }
            p {
                font-size: 12px;
            }
        }
    </style>

    <script>
        setTimeout(function () {
            window.location.href = "https://nexusbytedev.github.io/Website/main/landing-page.html";
        }, 3000);
    </script>
</head>

<body>
    <div class="container">
        <svg viewBox="0 0 50 50">
            <circle
                cx="25"
                cy="25"
                r="20"
                stroke="#c4a7e7"
                stroke-width="4"
                fill="none"
                stroke-linecap="round"
                stroke-dasharray="31.4 31.4">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 25 25"
                    to="360 25 25"
                    dur="1s"
                    repeatCount="indefinite" />
            </circle>
        </svg>

        <h3>Welcome to NexusByte Initiative!</h3>
        <p>Please wait a moment...</p>
    </div>
</body>
</html>
