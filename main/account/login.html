<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #11111b;
    color: #ffffff;
    font-family: Arial, Helvetica, sans-serif;
    -webkit-tap-highlight-color: transparent;
}

* {
    box-sizing: border-box;
    outline: none;
}

::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-thumb { background: #c4a7e7; border-radius: 8px; }

.page {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.login-body {
    width: 99%;
    max-width: 420px;
    background: #181825;
    border-radius: 8px;
    padding: 30px;
}

.login-body h3 {
    text-align: center;
    color: #c4a7e7;
}

.input-group {
    margin-top: 25px;
}

.input-bar {
    width: 99%;
    background: #1e1e2e;
    border-radius: 8px;
    padding: 12px;
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.input-bar img {
    width: 22px;
    height: 22px;
    margin-right: 10px;
}

.input-bar input {
    width: 100%;
    background: transparent;
    border: none;
    color: #ffffff;
    font-size: 14px;
}

.options-row {
    width: 99%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
}

.remember {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.checkbox {
    width: 16px;
    height: 16px;
    border-radius: 6px;
    border: 2px solid #c4a7e7;
    margin-right: 8px;
    transition: 0.2s;
}

.remember.active .checkbox {
    background: #c4a7e7;
}

.forgot {
    color: #c4a7e7;
    text-decoration: underline;
    cursor: pointer;
}

.login-button {
    width: 99%;
    background: #313244;
    border: none;
    border-radius: 8px;
    padding: 12px;
    margin-top: 25px;
    color: #ffffff;
    cursor: pointer;
    transition: 0.2s;
}

.login-button:hover {
    background: #c4a7e7;
    color: #11111b;
}

.divider-text {
    text-align: center;
    margin: 25px 0 15px 0;
    font-size: 13px;
}

.social-icons {
    display: flex;
    justify-content: space-between;
    width: 99%;
    margin-bottom: 25px;
}

.social-icons img {
    width: 32px;
    height: 32px;
    cursor: pointer;
    transition: 0.2s;
}

.social-icons img:hover {
    filter: brightness(10);
}

.signup-pill {
    width: 99%;
    background: #1e1e2e;
    border-radius: 8px;
    padding: 12px;
    display: flex;
    justify-content: center;
    font-size: 13px;
}

.signup-pill span {
    margin-right: 6px;
}

.signup-pill a {
    color: #c4a7e7;
    text-decoration: underline;
    cursor: pointer;
}

@media (max-width: 480px) {
    .login-body {
        padding: 25px 20px;
    }

    .social-icons img {
        width: 28px;
        height: 28px;
    }
}
</style>

<script>
function toggleRemember(el) {
    el.classList.toggle("active");
}
</script>

</head>

<body>

<div class="page">

    <div class="login-body">

        <h3>Login</h3>

        <div class="input-group">

            <div class="input-bar">
                <img src="https://nexusbytedev.github.io/Website/assets/media/icons/user.png">
                <input type="text" placeholder="Username or email address">
            </div>

            <div class="input-bar">
                <img src="https://nexusbytedev.github.io/Website/assets/media/icons/password.png">
                <input type="password" placeholder="Password">
            </div>

            <div class="options-row">
                <div class="remember" onclick="toggleRemember(this)">
                    <div class="checkbox"></div>
                    <span>Remember me</span>
                </div>

                <div class="forgot" onclick="location.href='https://nexusbytedev.github.io/Website/main/account/account-recovery.html'">Forgot password?</div>
            </div>

            <button class="login-button">Login</button>

            <div class="divider-text">Or continue with:</div>

            <div class="social-icons">
                <img src="https://nexusbytedev.github.io/Website/assets/media/icons/google.com" onclick="location.href='https://myaccount.google.com'">
                <img src="https://nexusbytedev.github.io/Website/assets/media/icons/microsoft.png" onclick="location.href='https://microsoft.com'">
                <img src="https://nexusbytedev.github.io/Website/assets/media/icons/x.png" onclick="location.href='https://x.com'">
                <img src="https://nexusbytedev.github.io/Website/assets/media/icons/discord.png" onclick="location.href='https://discord.com'">
                <img src="https://nexusbytedev.github.io/Website/assets/media/icons/tiktok.png" onclick="location.href='https://tiktok.com'">
            </div>
            
            <br>

            <div class="signup-pill">
                <span>No account?</span>
                <a href="https://nexusbytedev.github.io/Website/main/account/sign-up.html">Create one</a>
            </div>

        </div>

    </div>

</div>

</body>
</html>
